// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.activity_version = '1.4.0'
    ext.android_core_version = '1.7.0'
    ext.app_compat_version = '1.3.1'
    ext.constraint_layout_version = '2.1.2'
    ext.coroutines_version = '1.6.0-native-mt'
    ext.dagger_version = '2.40.5'
    ext.fragment_version = '1.4.0-rc01'
    ext.glide_version = '4.12.0'
    ext.gson_version = '2.8.9'
    ext.kotlin_version = '1.6.10'
    ext.legacy_support_version = '1.0.0'
    ext.lifecycle_version = '2.4.0'
    ext.location_version = '19.0.0'
    ext.logging_interceptor_version = '5.0.0-alpha.2'
    ext.lottie_version = '4.2.2'
    ext.material_design_version = '1.4.0'
    ext.nav_version = '2.3.5'
    ext.preference_version = '1.1.1'
    ext.retrofit_version = '2.9.0'
    ext.room_version = '2.4.0'
    ext.secrets_gradle_plugin_version = '2.0.0'
    ext.security_crypto_version = '1.0.0'
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"
        classpath "com.google.android.libraries.mapsplatform.secrets-gradle-plugin:secrets-gradle-plugin:$secrets_gradle_plugin_version"
    }
}

allprojects {
    repositories {
        google()
        maven {
            url "https://maven.google.com"
        }
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
