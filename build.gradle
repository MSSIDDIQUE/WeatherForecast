// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.activity_version = '1.7.0-alpha03'
    ext.android_core_version = '1.9.0'
    ext.app_compat_version = '1.6.0'
    ext.constraint_layout_version = '2.1.4'
    ext.coroutines_version = '1.6.4'
    ext.dagger_version = '2.44.2'
    ext.fragment_version = '1.5.5'
    ext.glide_version = '4.14.2'
    ext.gson_version = '2.10.1'
    ext.kotlin_version = '1.8.0'
    ext.legacy_support_version = '1.0.0'
    ext.lifecycle_version = '2.6.0-alpha04'
    ext.location_version = '21.0.1'
    ext.lottie_version = '5.2.0'
    ext.material_design_version = '1.7.0'
    ext.nav_version = '2.5.3'
    ext.okhttp_version = '5.0.0-alpha.9'
    ext.preference_version = '1.2.0'
    ext.retrofit_version = '2.9.0'
    ext.room_version = '2.5.0'
    ext.secrets_gradle_plugin_version = '2.0.0'
    ext.security_crypto_version = '1.0.0'
    ext.stetho_version = '1.6.0'
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"
        classpath "com.google.android.libraries.mapsplatform.secrets-gradle-plugin:secrets-gradle-plugin:$secrets_gradle_plugin_version"
    }
}

allprojects {
    repositories {
        google()
        maven {
            url 'https://maven.google.com'
        }
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
