// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.activity_version = '1.6.0-rc02'
    ext.android_core_version = '1.9.0'
    ext.app_compat_version = '1.3.1'
    ext.constraint_layout_version = '2.1.4'
    ext.coroutines_version = '1.6.4'
    ext.dagger_version = '2.43.2'
    ext.fragment_version = '1.5.2'
    ext.glide_version = '4.13.2'
    ext.gson_version = '2.9.1'
    ext.kotlin_version = '1.7.10'
    ext.legacy_support_version = '1.0.0'
    ext.lifecycle_version = '2.6.0-alpha02'
    ext.location_version = '20.0.0'
    ext.lottie_version = '5.2.0'
    ext.material_design_version = '1.6.1'
    ext.nav_version = '2.5.2'
    ext.preference_version = '1.2.0'
    ext.retrofit_version = '2.9.0'
    ext.room_version = '2.4.3'
    ext.secrets_gradle_plugin_version = '2.0.0'
    ext.security_crypto_version = '1.0.0'
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"
        classpath "com.google.android.libraries.mapsplatform.secrets-gradle-plugin:secrets-gradle-plugin:$secrets_gradle_plugin_version"
    }
}

allprojects {
    repositories {
        google()
        maven {
            url "https://maven.google.com"
        }
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
